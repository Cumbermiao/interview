<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>性能监控</title>
</head>

<body>
  <h3>性能监控</h3>
  <p>PerformanceObserver</p>
  <input type="radio" name="test" value="0">0
  <input type="radio" name="test" value="1">1
</body>
<script>
  var obInstance = new PerformanceObserver(function (list, observer) {
    var entries = list.getEntries();
    console.log(entries)
    console.log(observer)
  })

  obInstance.observe({ entryTypes: ['paint'] })
  var radio0 = document.querySelector('input');
  radio0.addEventListener('change',function(){
    console.log('change')
  })
</script>

</html>
