<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  html,body{
    margin: 0;
    height: 100%;
  }
  header{
    position: absolute;
    width: 100%;
    top: 0;
    height: 100px;
    background: lightblue;
  }
  .main{
    position: absolute;
    width: 100%;
    top: 100px;
    bottom: 100px;
    background-color: lightpink;
  }
  .footer{
    width: 100%;
    height: 100px;
    position: absolute;
    left: 0;
    bottom: 0;
    background: lightcoral;
  }
  
  </style>
</head>
<body>
  
  <header>
    header
  </header>
  <div class="main">
    题目： css 上下固定为100px，中间为自适应高度
  </div>
  <div class="footer">footer</div>
</body>
</html>
