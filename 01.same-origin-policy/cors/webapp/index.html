<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CORS</title>
</head>
<body>
  <button onclick="request({type:'GET',url:'http://localhost:3000/getData'})">send</button>
  <button onclick="request({type:'PUT',url:'http://localhost:3000/getData'})">PUT</button>
  <button onclick="request({type:'POST',url:'http://localhost:3000/getData',headers:{'Content-Type':'application/json'}})">post</button>
</body>
<script>
function request({type="GET",url="",headers={},success,error}){
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function(){
    if(xhr.readyState === 4){
      console.log(xhr)
    }
  }
  xhr.open(type,url);
  for(let key in headers){
    xhr.setRequestHeader(key,headers[key]);
  }
  xhr.send();
}
</script>
</html>
