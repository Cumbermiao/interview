<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>seller.test.com</title>
</head>
<body>
  <h3>seller</h3>
  <button onclick="send()">send to www.test.com</button>
  <p id="message"></p>
</body>
<script>
  var source;
  window.addEventListener('message',e=>{
    document.getElementById('message').innerHTML = (e.data)
    source = e.source;
  })
  function send(){
    window.parent.postMessage('data from seller.test.com','http://www.test.com');
  }
</script>
</html>
