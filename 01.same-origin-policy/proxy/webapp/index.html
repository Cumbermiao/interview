<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webapp</title>
</head>
<body>
  <button onclick="send()">send ajax</button>
  <button onclick="post()">post ajax</button>
</body>
<script>
function send(){
  ajax('GET','/interface/getData')
}

function post(){
  ajax('POST','/interface/postData')
}

function ajax (type='GET',url='',data){
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function(){
    if(xhr.readyState===4){
      console.log(xhr.responseText);
    }
  }
  xhr.open(type,url);
  xhr.send(type==='GET'?'':data);
}
</script>
</html>
